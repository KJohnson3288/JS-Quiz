<html lang="en">

<body>
    <div class="container">
    <div id="topScores">
        <h1>Best Scores</h1>
        <div class="score-container">
            <ul id="score-list">

            </ul>
        </div>
    </div>
    <a id="back-button" href="index.html"> <button class="btn btn-outline-info">Back to quiz</button> </a>
    
    <Script>
        let userScore = localStorage.getItem("score");
        let userName = localStorage.getItem("username");
       
        let scoreList = document.getElementById("score-list");

            let playerScore = document.createElement("li");
            playerScore.textContent = "Name: " + userName + " " + "Score: " + userScore;
            scoreList.appendChild(playerScore);
        
    </Script> 
</body>
