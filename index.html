<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="question-container" class="hide">
            <div class="time-container">
                <p id="timer"></p>
            </div>
            <div class="score-container">
                <p id="score"></p>
            </div>
            <div class="question">
                <p id="questionText"></p>
            </div>
            <div id="answer-buttons" class="btn-grid">
            </div>
        </div>
        <div class="controls" id="control-container">
            <div id="user-input">
                <label for="">Enter Name</label><br><input type="text" name="name" id="user-name">
            </div>
                <button id="start-btn" type="submit" class="btn btn-info">Start Quiz!</button>
        </div>
            <div id="top-scores" class="hide">
                <h1>Best Scores</h1>
                <div class="score-container">
                    <ul id="score-list">
        
                    </ul>
                </div>
            </div>
           <a href="index.html"><button class="btn btn-outline-info back-button">Back to quiz</button></a> 
    </div>

    <Script src="script.js"></Script>
</body>

</html>
